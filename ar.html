<!DOCTYPE html>
<html>
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs
      artoolkit="sourceType: webcam;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker preset="hiro">
        <a-entity
          id="butterfly"
          class="butterfly1"
          gltf-model=""
          position="0 0 1"
          scale="0.6 0.6 0.6"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: 2; startEvents: click; dur: 800; easing: easeInOutQuint;"
        >
        </a-entity>
      </a-marker>
      <a-entity camera>
        <a-entity
          cursor="fuse: false"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.03"
          material="color: black; opacity: 0.5"
          animation__enter="property: scale; startEvents: mouseenter; easing: easeInCubic; dur: 500; from: 1 1 1; to: 0.7 0.7 0.7"
          event-set__enter="_event: mouseenter; material.color: green"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 500; from: 0.7 0.7 0.7; to: 1 1 1"
          animation__leave="property: scale; startEvents: mouseleave; delay: 3000; easing: easeInCubic; dur: 500; to: 1 1 1"
          event-set__leave="_event: mouseleave; material.color: black"
        >
        </a-entity>

        <a-text
          id="promptToScan"
          value="Find a marker to show a butterfly!"
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          negate="false"
          position="-0.4 -0.65 -3"
          default
          scale="0.2 0.2 0.2"
          color="#D3D3D3"
        ></a-text>

        <a-text
          id="promptToCatch"
          value="Tap the screen to catch the butterfly!"
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          negate="false"
          position="0 0.65 -3"
          scale="0.2 0.2 0.2"
          visible="false"
          wrapCount="50"
          align="center"
          color="#D3D3D3"
        >
        </a-text>

        <a-text
          id="text"
          value=""
          font="./fonts/font5-msdf.json"
          font-image="./fonts/font5-msdf.png"
          position="-0.4 -0.65 -3"
          scale="0.2 0.2 0.2"
          visible="false"
          color="#D3D3D3"
        ></a-text>
      </a-entity>
    </a-scene>

    <script src="animationLoader.js"></script>
    <script type="module" src="./ar.js"></script>
  </body>
</html>
